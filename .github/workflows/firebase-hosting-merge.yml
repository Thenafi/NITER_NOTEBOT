name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install && yarn run build && cd .output/server && yarn install
        env:
          BASE_URL: "${{ secrets.BASE_URL }}"
          REDIS_PASSWORD: "${{ secrets.REDIS_PASSWORD }}"
          REDIS_HOST: "${{ secrets.REDIS_HOST }}"
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NITERNOTE_BOT }}"
          channelId: live
          projectId: niternote-bot
