<!DOCTYPE html>
<html lang="en">
   <head>
      <title>NITER NOTEBOT</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         * {
         box-sizing: border-box;
         }
         #myInput {
         width: 100%;
         font-size: 15px;
         padding: 12px 20px 12px 40px;
         border: 1px solid #ddd;
         margin-bottom: 12px;
         }
         h1{
         font-family :monospace;
         color: cadetblue;
         }
         a {
         color: rgb(34, 28, 28);
         }
         #myTable {
         border-collapse: collapse;
         width: 100%;
         border: 1px solid #ddd;
         font-size: 15px;
         }
         #myTable th, #myTable td {
         text-align: left;
         padding: 12px;
         }
         #myTable tr {
         border-bottom: 1px solid #ddd;
         }
         #myTable tr.header, #myTable tr:hover {
         background-color: #f1f1f1;
         }
         #mystick{
            position: static;
            background-color: black;
            top: 0;
         }
         .example{
         display: none;
         }
         div.sticky {
         position: -webkit-sticky;
          position: sticky;
            top: 0;
            padding: 5px;
        
         
}
      </style>

   </head>
   <script src="https://www.w3schools.com/lib/w3.js"></script>
   <body>
      <h1>NITER PhoneBook</h1>
      <br>
      <button onclick="showhide()">Show Email</button>
      <br>
      <br>
      <div class="sticky">
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"></div>
      

      <p w3-include-html="https://www.w3schools.com/content.html"></p> 
      <p w3-include-html="table.html"></p> 

      <script>
      w3.includeHTML();
      </script>
      




      <script>
         function myFunction() {
           var input, filter, table, tr, td, i, txtValue;
           input = document.getElementById("myInput");
           filter = input.value.toUpperCase();
           table = document.getElementById("myTable");
           tr = table.getElementsByTagName("tr");
           for (i = 0; i < tr.length; i++) {
             td = tr[i].getElementsByTagName("td")[0];
             if (td) {
               txtValue = td.textContent || td.innerText;
               if (txtValue.toUpperCase().indexOf(filter) > -1) {
                 tr[i].style.display = "";
               } else {
                 tr[i].style.display = "none";
               }
             }       
           }
         }
      </script>
      
         
                   
                  <script>
                     function showhide() {
                       var x, i;
                       x = document.querySelectorAll(".example");
                       for (i = 0; i < x.length; i++) {
                         
                         
                          if (x[i].style.display === "block") {
                         x[i].style.display = "none";
                       } else {
                         x[i].style.display = "block";
                       }
                         
                         
                       }
                     }
                     </script>

   </body>
</html>
