<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NITER NOTEBOT</title>
<style> 
div {
  height: 5.5px;
  width: 5.5px;
  margin: -5.5px 16.5px 38.5px -5.5px;
  animation: morphin 1017ms infinite cubic-bezier(0.45, 0, 0.55, 1);
}

@keyframes morphin {
  0%, 10% {
    box-shadow: #95a5a5 5.5px 5.5px,#95a5a6 16.5px 5.5px,#95a5a6 27.5px 5.5px;
  }
  90%, 100% {
    box-shadow: #95a5a5 27.5px 5.5px,#95a5a6 5.5px 5.5px,#95a5a6 16.5px 5.5px;
  }
}
.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
  font-size:20px;
}
</style>
</head>
<body>

<p id="demo" class="p3" >
</br></br>

 	 <b>Please wait.</b> 
     </br>
     </br>
     The file is generating in <span id="countdown">10</span>s.<div></div>
    
</p>



<!-- JavaScript part -->
<script type="text/javascript">
    var min = 10; 
	var max = 20; 
	var rnd = Math.floor(Math.random() * (max - min + 1)) + min;
    // Total seconds to wait
    var seconds = rnd;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "https://cutt.ly/cvpage";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>


<script>
setTimeout(function(){
 	document.getElementById("demo").textContent = "Redirect failed. Please refresh the page. ";
}, 30000);//wait 2 seconds
</script>





</head>
<body>


</body>
</html>
