<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Niterian Database form</title>
    <style>
        ::-webkit-scrollbar {
    display: none;
}

    </style>
</head>
<body>
    <div class="modal-content has-background-white py-5 px-5">
          <h3 class="title mb-6">Niterian Database form</h3>
          <form action="#" method="post">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Name">
              </div>
            </div>


            <div class="field">
                <label class="label">Batch</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Batch Number">
                </div>
              </div>
            <div class="field">
                <label class="label">Department</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Department">
                </div>
              </div>

              <div class="field">
                <label class="label">Blood Group</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Blood Group">
                </div>
              </div>

             

              <div class="field">
                <label class="label">Hometown</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Hometown">
                </div>
              </div>

              <div class="field">
                <label class="label">ID</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Class ID">
                </div>
              </div>

              <div class="field">
                <label class="label">Phone</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Phone number">
                </div>
              </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
                <label class="label">Social Link</label>
                <div class="control">
                  <input class="input" type="text" placeholder="facebook/Linkedin links">
                </div>
              </div>
            <div class="mt-6 has-text-centered">
              <button class="button is-warning">Submit</button>
            </div>
          </form>
        </div>
      </div>
    
    
</body>
</html>
