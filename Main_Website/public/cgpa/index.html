<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NITER NOTEBOT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">NITER NOTEBOT</h1>
        <h1 class="title is-6">CGPA Calculator</h1>
      </div>
    </section>

    <section class="sectionCustom">
      <div class="container">
        <div>
          <p class="subtitle is-6 is-hidden">Dept. of Textile Engineering</p>
          <p class="subtitle is-6 is-hidden">
            Dept. of Computer Science & Software Engineering
          </p>
          <p class="subtitle is-6 is-hidden">
            Dept. of Electrical & Electornics Engineering
          </p>
          <p class="subtitle is-6 is-hidden">
            Dept. of Fashion Design & Apparel Engineering
          </p>
          <p class="subtitle is-6 is-hidden">
            Dept. of Industrial & Production Engineering
          </p>
        </div>
        <br />
        <h6 class="dep">Select Department</h6>
        <div class="buttons is-centered">
          <button class="button is-primary is-light">TEX</button>
          <button class="button is-primary is-light">IPE</button>
          <button class="button is-primary is-light">FDAE</button>
          <button class="button is-primary is-light">CSE</button>
          <button class="button is-primary is-light">EEE</button>
        </div>
      </div>
    </section>

    <section class="section is-hidden">
      <div class="container">
        <div class="dropdown select">
          <div class="dropdown-trigger">
            <button
              class="button is-centered"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>Select Level</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="tex.html" class="dropdown-item">TEX</a>
              <a href="tex.html" class="dropdown-item">IPE</a>
              <a href="tex.html" class="dropdown-item">FDAE</a>
              <a href="tex.html" class="dropdown-item">CSE</a>
              <a href="tex.html" class="dropdown-item">EEE</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    const dropdownActivator = function () {
      if (!dropdown1.classList.contains("is-active")) {
        dropdown1.classList.add("is-active");
      } else {
        dropdown1.classList.remove("is-active");
      }
    };
    const dropdown1 = document.querySelector(".dropdown");
    dropdown1.addEventListener("click", dropdownActivator);

    const button = document.querySelectorAll(".button");
    for (let i = 0; i < button.length; i++) {
      button[i].addEventListener("click", function () {
        if (button[i].textContent === "TEX") {
          document
            .querySelectorAll(".section")[1]
            .classList.remove("is-hidden");
          for (
            let i = 0;
            i < document.querySelectorAll(".subtitle").length;
            i++
          ) {
            document
              .querySelectorAll(".subtitle")
              [i].classList.add("is-hidden");
          }
          document
            .querySelectorAll(".subtitle")[0]
            .classList.remove("is-hidden");
        } else if (button[i].textContent === "IPE") {
          document
            .querySelectorAll(".section")[1]
            .classList.remove("is-hidden");
          for (
            let i = 0;
            i < document.querySelectorAll(".subtitle").length;
            i++
          ) {
            document
              .querySelectorAll(".subtitle")
              [i].classList.add("is-hidden");
          }
          document
            .querySelectorAll(".subtitle")[4]
            .classList.remove("is-hidden");
        } else if (button[i].textContent === "FDAE") {
          document
            .querySelectorAll(".section")[1]
            .classList.remove("is-hidden");
          for (
            let i = 0;
            i < document.querySelectorAll(".subtitle").length;
            i++
          ) {
            document
              .querySelectorAll(".subtitle")
              [i].classList.add("is-hidden");
          }
          document
            .querySelectorAll(".subtitle")[3]
            .classList.remove("is-hidden");
        } else if (button[i].textContent === "EEE") {
          document
            .querySelectorAll(".section")[1]
            .classList.remove("is-hidden");
          for (
            let i = 0;
            i < document.querySelectorAll(".subtitle").length;
            i++
          ) {
            document
              .querySelectorAll(".subtitle")
              [i].classList.add("is-hidden");
          }
          document
            .querySelectorAll(".subtitle")[2]
            .classList.remove("is-hidden");
        } else if (button[i].textContent === "CSE") {
          document
            .querySelectorAll(".section")[1]
            .classList.remove("is-hidden");
          for (
            let i = 0;
            i < document.querySelectorAll(".subtitle").length;
            i++
          ) {
            document
              .querySelectorAll(".subtitle")
              [i].classList.add("is-hidden");
          }
          document
            .querySelectorAll(".subtitle")[1]
            .classList.remove("is-hidden");
        }
      });
    }
  </script>
</html>
