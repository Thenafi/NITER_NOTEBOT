<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8" />
    <title>NITER NOTEBOT</title>
    <meta name="description" content="Free Study Materials for niterian" />
    <meta
      name="keywords"
      content="Niter, Niterian, Question, Routine, Notes, CoverPage, CV, Notebot, Niter Notebot"
    />
    <meta name="author" content="Niter Notebot" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Layout div -->
    <div class="wrapper">
      <!-- Logo and Title of Notebot -->
      <div class="title">
        <img src="./logo.svg" alt="NITER NOTEBOT" />
        <h1>NITER NOTEBOT</h1>
      </div>

      <!-- Buttons to to navigate features of Notebot -->
      <div class="btn">
        <!-- Buttons for first row -->
        <div class="btnrow">
          <a href="https://niternotebot.chest.workers.dev/" class="button"
            >Notes</a
          >
          <a
            href="https://drive.google.com/drive/folders/1R7Wr7MbxlEHXQfjBLTcsk9m1TZjXdjLb"
            class="button"
            >Questions</a
          >
        </div>

        <!-- Buttons for second row -->
        <div class="btnrow">
          <a href="./cover" class="button">Cover Maker</a>
          <a href="https://www.jobseeker.com/app" class="button">CV Maker</a>
        </div>

        <!-- Buttons for third row -->
        <div class="btnrow">
          <a href="./niterian" class="button">Niterian List</a>
          <a onclick="teacher()" class="button">Teachers List</a>
        </div>

        <!-- Buttons for fourth row -->
        <div class="btnrow">
          <a
            href="https://docs.google.com/forms/d/1QScbhYVbZ7Vd3WOEfkBZoRcb0Y4JQYof8TubXy5Ubec/edit?usp=drivesdk"
            class="button"
            >Submit Notes</a
          >
          <a href="./join" class="button">Join us</a>
        </div>
      </div>

      <!-- Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(0,157,196,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#d0efff" />
          </g>
        </svg>
      </div>
      <!-- Waves end-->
    </div>
  </body>
  <script>
    let data 
    function fetchHtml() {
      fetch("./teachers/index.html")
        .then((response) => {
          return response.text();
        })
        .then((html) => {

          data = html;
        });
    }
    fetchHtml()
    function teacher() {
      document.write(data);
      
      // history.pushState(data, 'PhoneBook', '/teachers/index.html');
    }
    
  </script>
</html>
