    <meta charset="utf-8">
    <meta name="theme-color" content="#4edbd4" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="An educational platform, NITERNOTEBOT. A NoteBot Service: Provides Notes and Questions to Students of NITER Creator: Sazzadur Rahman Sadib, Mahmodul Haque">

    <!-- head icon -->
    <link rel="icon" href="./logo.svg" type="image/gif" sizes="16x16">
    <title>NITER NOTEBOT </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="night">
        <!-- Content before waves -->
        <div class="inner-header flex">
            <!-- main logo -->
            <img class="logo" src="logo.svg" alt="Niter NoteBot">
            <h1>NITER NOTEBOT</h1>
        </div>
        <section>
            <div id="tiger">
                <a id="btn" href="https://niternotebot.chest.workers.dev/" class="btn btn-outline-light" role="button"
                    aria-pressed="true">Notes</a>
                <a id="dog" href="https://drive.google.com/drive/folders/1R7Wr7MbxlEHXQfjBLTcsk9m1TZjXdjLb"
                    class="btn btn-outline-light" role="button" aria-pressed="true">Questions</a>
                <br>
                <a href="./cover" class=" niter btn btn-outline-light disabled" role="button" aria-pressed="true" aria-disabled="true">Cover
                    Maker</a>


                <button type="button" class="hall btn btn-outline-light " data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    PhoneBook
                </button>
                <div class="dropdown-menu dropdown-menu-">
                    <a class="dropdown-item" href="./niterian">Niterian</a>
                    </br>
                    <a class="dropdown-item" href="./teachers">Teachers</a>

                </div>
                <br>
                <a href="https://drive.google.com/drive/folders/1-vLBb30D0_Z1bSEFOxH8y3ius1xSrZ-i"
                    class="niter btn btn-outline-light disabled" role="button" aria-pressed="true" aria-disabled="true" >Routine</a>

                <a href="https://www.boredbutton.com/" class="hall btn btn-outline-light" role="button"
                    aria-pressed="true">Fun</a>
                <br>
                <a
                    href="https://docs.google.com/forms/d/1QScbhYVbZ7Vd3WOEfkBZoRcb0Y4JQYof8TubXy5Ubec/edit?usp=drivesdk"
                    class="niter btn btn-outline-light" role="button" aria-pressed="true">Submit Note</a>
                <a href="./join" class="hall btn btn-outline-light" role="button" aria-pressed="true">Join Us</a>
            </div>
            <!--Waves Container-->
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,157,196,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#d0efff" />
                    </g>
                </svg>
            </div>
            <!--Waves end-->
    </div>
</body>
