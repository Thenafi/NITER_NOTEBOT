<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../favicon.ico" />

  <!-- HTML Meta Tags -->
  <title>NITER NOTEBOT</title>
  <meta name="description" content="Educational Platform" />

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://niternotebot.herokuapp.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="NITER NOTEBOT" />
  <meta property="og:description" content="Data Entry Point" />
  <meta property="og:image" content="https://cdn.statically.io/og/Data Entry NITERNOTEBOT.jpg" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:domain" content="niternotebot.herokuapp.com" />
  <meta property="twitter:url" content="https://niternotebot.herokuapp.com/" />
  <meta name="twitter:title" content="NITER NOTEBOT" />
  <meta name="twitter:description" content="Data Entry Point" />
  <meta name="twitter:image" content="https://cdn.statically.io/og/Data Entry NITERNOTEBOT.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Niterian Data Entry Form</title>
</head>

<body>
  <div id="main"></div>
  <script>
    const mainDiv = document.getElementById("main");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const class_id = urlParams.get("class_id");
    if (class_id) {
      mainDiv.innerHTML = `<h1>Looking for the ID </h1>`;
      fetch(`http://localhost:3000/update_api/${class_id}`)
        .then((response) => {
          if (response.ok) {
            console.log(response);
            return response.json();
          } else {
            mainDiv.innerHTML = `
              <h1>
                Can't Find The ID. Try
                <i><a style="color: red" href="./search.html">Searching</a></i> again.
                <br /><i><a style="color: red" href="../form/"> Add Data</a></i>
              </h1>
              `;
          }
        })
        .then((data) => {
          uri = `fname=${data.name}&batch=${data.batch}&clid=${data.id
            }&dept=${data.dept}&sec=${data.sec}&phone=${data.phoneNumber}&gender=${data.gender
            }&active_donor=${data.active ? "YES" : "NO"}&blood=${encodeURIComponent(
              data.bloodGroup
            )}&clg=${data.clg}&htown=${data.homeTown}&email=${data.email}&link=${data.socialLink
            }&birthday=${encodeURIComponent(new Date(data.birthday).toISOString().split('T')[0])}`;
          window.location.href = "../form/?".concat(uri);
        });
    } else {
      window.location.href = "./search.html";
    }
  </script>
</body>

</html>
