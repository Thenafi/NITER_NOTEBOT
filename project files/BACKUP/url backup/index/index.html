<!DOCTYPE html>
<html>
<head><title>NITER NOTEBOT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<p id="demo">
</br>Please Wait...</br>

  You will be automitically redirected in <span id="countdown">10</span> seconds.
<!-- JavaScript part -->
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 3;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "https://cutt.ly/cvpage2";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>


<script>
setTimeout(function(){
 	document.getElementById("demo").textContent = "Redirect failed. Please refresh the page. ";
}, 15000);//wait 2 seconds
</script>

</body>
</html>
