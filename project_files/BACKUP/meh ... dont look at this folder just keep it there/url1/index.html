<title>NITER NOTEBOT</title>
<style> 
div {
  height: 8px;
  width: 8px;
  margin: -8px 24px 56px -8px;
  animation: morphin 1017ms infinite cubic-bezier(0.45, 0, 0.55, 1);
}

@keyframes morphin {
  0%, 10% {
    box-shadow: #95a5a5 8px 8px,#95a5a6 24px 8px,#95a5a6 40px 8px;
  }
  90%, 100% {
    box-shadow: #95a5a5 40px 8px,#95a5a6 8px 8px,#95a5a6 24px 8px;
  }
}
</style>
</head>
<body>

<p id="demo">
</Br></br><b>
  Please wait. The file is generating in <span id="countdown">10</span>s.</b><div></div>
</br></br>

<!-- JavaScript part -->
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 11;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "https://cutt.ly/cvpage";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>


<script>
setTimeout(function(){
 	document.getElementById("demo").textContent = "Redirect failed. Please refresh the page. ";
}, 20000);//wait 2 seconds
</script>
